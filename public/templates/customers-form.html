<div class="modal-dialog" style="width: 70%">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Clientes</h3>
    </div>
    <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input class="form-control" type="text" name="nombre">
              <label for="apellido">Apellido</label>
              <input class="form-control" type="text" name="apellido">
              <label for="email">E-Mail</label>
              <input class="form-control" type="email" name="email">
              <label for="telefono">Telefono</label>
              <input class="form-control" type="text" name="telefono">
              <label for="domicilio">Domicilio</label>
              <input class="form-control" type="text" name="domicilio">
            </div>
          </div>
          <div class="col-md-6">
              <label for="fecha-nacimiento">Fecha Nacimiento</label>
              <input class="form-control" type="date" name="fecha-nacimiento">
              <label for="descripcion">Descripcion</label>
              <textarea name="descripcion" id="descripcion" class="form-control" style="height: 30vh"></textarea>
          </div>
        </div>
    </div>
    <div class="modal-footer">
      <div class="row">
        <div class="col-md-6 alg-left">
          <button class="btn btn-warning glyphicon glyphicon-calendar"></button>
          <button class="btn btn-info glyphicon glyphicon-time"></button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success glyphicon glyphicon-ok"></button>
          <button class="btn btn-danger glyphicon glyphicon-remove"></button>

        </div>
      </div>
    </div>
  </div>
</div>
