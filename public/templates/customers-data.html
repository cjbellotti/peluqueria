<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" class="form-control" type="text" name="nombre">
      <label for="apellido">Apellido</label>
      <input id="apellido" class="form-control" type="text" name="apellido">
      <label for="email">E-Mail</label>
      <input id="email" class="form-control" type="email" name="email">
      <label for="telefono">Telefono</label>
      <input id="telefono" class="form-control" type="text" name="telefono">
      <label for="domicilio">Domicilio</label>
      <input id="domicilio" class="form-control" type="text" name="domicilio">
    </div>
  </div>
  <div class="col-md-6">
      <label for="fecha-nacimiento">Fecha Nacimiento</label>
      <input id="fecha-nacimiento" class="form-control" type="date" name="fecha-nacimiento">
      <label for="descripcion">Descripcion</label>
      <textarea name="descripcion" id="descripcion" class="form-control" style="height: 30vh"></textarea>
  </div>
</div>
