<div class="list">
  <div class="list-bar">
    <div class="row">
      <div class="col-md-3">
		<label for="desde">Desde</label>
		<input type="date" id="desde" class="form-control" name="desde" value="{{ desde }}">
      </div>
      <div class="col-md-3">
		<label for="hasta">Desde</label>
		<input type="date" id="hasta" class="form-control" name="hasta" value="{{ hasta }}">
      </div>
      <div class="col-md-3">
		<label for="profesional">Profesional</label>
		<select id="profesional" name="profesional" class="form-control">
			<option value="*">Todos</option>
			{% for profesional in profesionales %}
				<option value="{{ profesional.ID }}">{{ profesional.NOMBRE }}</option>
			{% endfor %}
		</select>
      </div>
      <div class="col-md-3">
		<label for="cliente">Cliente</label>
		<select id="cliente" name="cliente" class="form-control">
			<option value="*">Todos</option>
			{% for cliente in clientes %}
				<option value="{{ cliente.ID }}">{{ cliente.NOMBRE }} {{ cliente.APELLIDO }}</option>
			{% endfor %}
		</select>
      </div>
    </div>
  </div>
  <div class="reporte-tabla">
	<table class="table table-hover tabla-historial">
	  <thead>
	  	<tr>
			<th>Fecha</th>
			<th>Profesional</th>
			<th>Cliente</th>
			<th>Descripcion</th>
			<th>Importe</th>
			<th>Pago</th>
		</tr>
	  </thead>
	  <tbody>
		{% for turno in turnos %}
		<tr>
		  <td>{{ turno.FECHA | date('d-m-Y') }}</td>
		  <td>{{ turno.PROFESIONAL }}</td>
		  <td>{{ turno.CLIENTE }}</td>
		  <td>{{ turno.DESCRIPCION }}</td>
		  <td style="text-align : right">{{ turno.IMPORTE }}</td>
		  <td style="text-align : right">{{ turno.PAGO }}</td>
		</tr>
		{% endfor %}
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td><strong>Totales</strong></td>
			<td style="text-align : right">{{ total_importe }}</td>
			<td style="text-align : right">{{ total_pago }} </td>
		</tr>
	  </tbody>
	</table>
  </div>
</div>
