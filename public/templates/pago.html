<div class="modal-dialog" style="width: 70%">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Pago</h3>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" value="{{ datos.FECHA }}">
              </div>
            </div>
            <div class="row">
              <div class="col-md-10">
                <label for="cliente">Cliente</label>
                <select id="cliente" name="cliente" class="form-control">
                  {% for cliente in clientes %}
                    <option value="{{ cliente.ID }}">{{  cliente.NOMBRE }} {{ cliente.APELLIDO }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-2" style="padding-top : 23px">
                <button id="cliente-nuevo" class="btn btn-success glyphicon glyphicon-plus"></button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="importe">Importe</label>
                <input type="number" name="importe" id="importe" class="form-control" value="{{ datos.IMPORTE }}">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <label for="descripcion">Descripcion</label>
            <textarea name="descripcion" id="descripcion" class="form-control" style="height: 33vh">{{ datos.DESCRIPCION }}</textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="row">
        <div class="col-md-6 alg-left">
            <button id="eliminar" class="btn btn-danger glyphicon glyphicon-trash"></button>
        </div>
        <div class="col-md-6">
          <button id="ok" class="btn btn-success glyphicon glyphicon-ok"></button>
          <button class="btn btn-danger glyphicon glyphicon-remove" data-dismiss="modal" ></button>
        </div>
      </div>
    </div>
  </div>
</div>
